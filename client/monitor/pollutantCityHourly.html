
<template name="monitor_pollutantCityHourly">
    
<ol class="breadcrumb">
    <li>
        <a href="/monitor">监测数据</a>
    </li>
    <li class="active">城市每小时污染物
    </li>
</ol>

{{#if Template.subscriptionsReady}}
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>城市名称</th>
                <th>城市编码</th>
                <th>监测时间</th>
                <th>SO2</th>
                <th>NO2</th>
                <th>O3</th>
                <th>CO</th>
                <th>PM10</th>
                <th>PM2.5</th>
                <th>AQI</th>
                <th>首要污染物</th>
                <th>空气质量</th>
            </tr>
        </thead>
        <tbody>
            {{#each dataList}} 
                <tr id='{{_id}}'>
                    <td>{{Area}}</td>
                    <td>{{CityCode}}</td>
                    <td>{{moment TimePoint}}</td>
                    <td>{{SO2}}</td>
                    <td>{{NO2}}</td>
                    <td>{{O3}}</td>
                    <td>{{CO}}</td>
                    <td>{{PM10}}</td>
                    <td>{{PM2_5}}</td>
                    <td>{{AQI}}</td>
                    <td>{{PrimaryPollutant}}</td>
                    <td>{{Quality}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</div>
{{>pagination}}
{{else}}
<div class="spinner spinner-lg"></div>
{{/if}}

</template>
