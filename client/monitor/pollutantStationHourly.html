<template name="monitor_pollutantStationHourly">
    
    
<ol class="breadcrumb">
    <li>
        <a href="/monitor">监测数据</a>
    </li>
    <li class="active">监测点每小时污染物
    </li>
</ol>

{{#if Template.subscriptionsReady}}
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>监测点编码</th>
                <th>监测时间</th>
                <th>SO2</th>
                <th>NO2</th>
                <th>O3</th>
                <th>CO</th>
                <th>PM10</th>
                <th>PM2.5</th>
                <th>NOx</th>
                <th>NO</th>
                <th>风速</th>
                <th>风向</th>
                <th>气压</th>
                <th>气温</th>
                <th>湿度</th>
                <th>能见度</th>
                <th>AQI</th>
            </tr>
        </thead>
        <tbody>
            {{#each dataList}} 
                <tr id='{{_id}}'>
                    <td>{{stationCode}}</td>
                    <td>{{moment monitorTime}}</td>
                    <td>{{[100]}}</td>
                    <td>{{[101]}}</td>
                    <td>{{[102]}}</td>
                    <td>{{[103]}}</td>
                    <td>{{[104]}}</td>
                    <td>{{[105]}}</td>
                    <td>{{[106]}}</td>
                    <td>{{[107]}}</td>
                    <td>{{[108]}}</td>
                    <td>{{[109]}}</td>
                    <td>{{[110]}}</td>
                    <td>{{[111]}}</td>
                    <td>{{[112]}}</td>
                    <td>{{[118]}}</td>
                    <td>{{AQI}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</div>
{{>pagination}}
{{else}}
<div class="spinner spinner-lg"></div>
{{/if}}

    
</template>
