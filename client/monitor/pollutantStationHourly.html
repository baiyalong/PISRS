<template name="monitor_pollutantStationHourly">
    
    
<ol class="breadcrumb">
    <li>
        <a href="/monitor">监测数据</a>
    </li>
    <li class="active">监测点每小时污染物
    </li>
</ol>

<div>
    <form class="form-inline">
        <div class="form-group" style="margin-right:20px;">
            <select class="form-control" id='city'>
                    {{#each city_options}}
                        <option value="{{code}}" selected='{{selected}}'>{{name}}</option>
                    {{/each}}
            </select>
        </div>
        <div class="form-group" style="margin-right:20px;">
            <div class="input-group date" id='date'>
                <input type="text" class="form-control bootstrap-datepicke" readonly><span class="input-group-addon"><span class="fa fa-calendar"></span></span>
            </div>
        </div>
        <input type="button" class="btn btn-default" id="search" value="搜索" style="margin-top:-1px;">
    </form>
</div>
<hr/>

{{#if Template.subscriptionsReady}}
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>监测点编码</th>
                <th>监测时间</th>
                <th>SO2</th>
                <th>NO2</th>
                <th>O3</th>
                <th>CO</th>
                <th>PM10</th>
                <th>PM2.5</th>
                <th>NOx</th>
                <th>NO</th>
                <th>风速</th>
                <th>风向</th>
                <th>气压</th>
                <th>气温</th>
                <th>湿度</th>
                <th>能见度</th>
                <th>AQI</th>
            </tr>
        </thead>
        <tbody>
            {{#each dataList}} 
                <tr id='{{_id}}'>
                    <td>{{stationCode}}</td>
                    <td>{{moment monitorTime}}</td>
                    <td><span class="editable" name="100" type="number">{{[100]}}</span></td>
                    <td><span class="editable" name="101" type="number">{{[101]}}</span></td>
                    <td><span class="editable" name="102" type="number">{{[102]}}</span></td>
                    <td><span class="editable" name="103" type="number">{{[103]}}</span></td>
                    <td><span class="editable" name="104" type="number">{{[104]}}</span></td>
                    <td><span class="editable" name="105" type="number">{{[105]}}</span></td>
                    <td><span class="editable" name="106" type="number">{{[106]}}</span></td>
                    <td><span class="editable" name="107" type="number">{{[107]}}</span></td>
                    <td><span class="editable" name="108" type="number">{{[108]}}</span></td>
                    <td><span class="editable" name="109" type="number">{{[109]}}</span></td>
                    <td><span class="editable" name="110" type="number">{{[110]}}</span></td>
                    <td><span class="editable" name="111" type="number">{{[111]}}</span></td>
                    <td><span class="editable" name="112" type="number">{{[112]}}</span></td>
                    <td><span class="editable" name="118" type="number">{{[118]}}</span></td>
                    <td><span class="editable" name="AQI" type="number">{{[AQI]}}</span></td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</div>
{{>pagination}}
{{else}}
<div class="spinner spinner-lg"></div>
{{/if}}

    
</template>
