<template name="monitor_pollutantStationDaily">
    
    
<ol class="breadcrumb">
    <li>
        <a href="/monitor">监测数据</a>
    </li>
    <li class="active">监测点每天污染物
    </li>
</ol>

{{#if Template.subscriptionsReady}}
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>城市名称</th>
                <th>监测点名称</th>
                <th>代码</th>
                <th>编码</th>
                <th>监测时间</th>
                <th>SO2</th>
                <th>NO2</th>
                <th>O3_8H</th>
                <th>CO</th>
                <th>PM10</th>
                <th>PM2.5</th>
                <th>AQI</th>
                <th>首要污染物</th>
                <th>空气质量</th>
            </tr>
        </thead>
        <tbody>
            {{#each dataList}} 
                <tr id='{{_id}}'>
                    <td>{{CITY}}</td>
                    <td>{{STATIONNAME}}</td>
                    <td>{{STATIONCODE}}</td>
                    <td>{{UNIQUECODE}}</td>
                    <td>{{moment MONITORTIME}}</td>
                    <td>{{SO2}}</td>
                    <td>{{NO2}}</td>
                    <td>{{O3_8H}}</td>
                    <td>{{CO}}</td>
                    <td>{{PM10}}</td>
                    <td>{{PM2_5}}</td>
                    <td>{{AQI}}</td>
                    <td>{{PRIMARYPOLLUTANT}}</td>
                    <td>{{LEVEL}}&nbsp;&nbsp;{{TYPE}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</div>
{{>pagination}}
{{else}}
<div class="spinner spinner-lg"></div>
{{/if}}

    
</template>
