<template name="monitor_pollutantCityDaily">

<ol class="breadcrumb">
    <li>
        <a href="/monitor">监测数据</a>
    </li>
    <li class="active">城市每天污染物
    </li>
</ol>

<div>
    <form class="form-inline">
        <div class="form-group" style="margin-right:20px;">
            <select class="form-control" id='city'>
                    {{#each city_options}}
                        <option value="{{code}}" selected='{{selected}}'>{{name}}</option>
                    {{/each}}
            </select>
        </div>
        <div class="form-group" style="margin-right:20px;">
            <div class="input-group date" id='date'>
                <input type="text" class="form-control bootstrap-datepicke" readonly><span class="input-group-addon"><span class="fa fa-calendar"></span></span>
            </div>
        </div>
        <input type="button" class="btn btn-default" id="search" value="搜索" style="margin-top:-1px;">
    </form>
</div>
<hr/>

{{#if Template.subscriptionsReady}}
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>城市名称</th>
                <th>城市编码</th>
                <th>监测时间</th>
                <th>SO2</th>
                <th>NO2</th>
                <th>O3_1H</th>
                <th>O3_8H</th>
                <th>CO</th>
                <th>PM10</th>
                <th>PM2.5</th>
                <th>AQI</th>
                <th>首要污染物</th>
                <th>空气质量</th>
            </tr>
        </thead>
        <tbody>
            {{#each dataList}} 
                <tr id='{{_id}}'>
                    <td>{{AREA}}</td>
                    <td>{{CITYCODE}}</td>
                    <td>{{moment MONITORTIME}}</td>
                    <td><span class="editable" name="SO2" type="number">{{SO2}}</span></td>
                    <td><span class="editable" name="NO2" type="number">{{NO2}}</span></td>
                    <td><span class="editable" name="O3_1H" type="number">{{O3_1H}}</span></td>
                    <td><span class="editable" name="O3_8H" type="number">{{O3_8H}}</span></td>
                    <td><span class="editable" name="CO" type="number">{{CO}}</span></td>
                    <td><span class="editable" name="PM10" type="number">{{PM10}}</span></td>
                    <td><span class="editable" name="PM2_5" type="number">{{PM2_5}}</span></td>
                    <td><span class="editable" name="AQI" type="number">{{AQI}}</span></td>
                    <td><span class="editable" name="PRIMARYPOLLUTANT" type="text">{{PRIMARYPOLLUTANT}}</span></td>
                    <td><span class="editable" name="LEVELNAME" type="text">{{LEVELNAME}}</span>&nbsp;&nbsp;<span class="editable" name="TYPENAME" type="text">{{TYPENAME}}</span></td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</div>
{{>pagination}}
{{else}}
<div class="spinner spinner-lg"></div>
{{/if}}


</template>
