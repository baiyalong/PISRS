<template name="monitor_pollutantCityDaily">

<ol class="breadcrumb">
    <li>
        <a href="/monitor">监测数据</a>
    </li>
    <li class="active">城市每天污染物
    </li>
</ol>

<div>
    <form class="form-inline">
        <div class="form-group">
            <label for="city">城市名称</label>
            <select class="form-control" id='city'>
                    {{#each city_options}}
                        <option value="{{code}}" selected='{{selected}}'>{{name}}</option>
                    {{/each}}
            </select>
        </div>
        <div class="form-group">
            <label for="date">监测时间</label>
            <input type="date" class="form-control" id="date" >
        </div>
    </form>
</div>
<hr/>

{{#if Template.subscriptionsReady}}
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>城市名称</th>
                <th>城市编码</th>
                <th>监测时间</th>
                <th>SO2</th>
                <th>NO2</th>
                <th>O3_1H</th>
                <th>O3_8H</th>
                <th>CO</th>
                <th>PM10</th>
                <th>PM2.5</th>
                <th>AQI</th>
                <th>首要污染物</th>
                <th>空气质量</th>
            </tr>
        </thead>
        <tbody>
            {{#each dataList}} 
                <tr id='{{_id}}'>
                    <td>{{AREA}}</td>
                    <td>{{CITYCODE}}</td>
                    <td>{{moment MONITORTIME}}</td>
                    <td>{{SO2}}</td>
                    <td>{{NO2}}</td>
                    <td>{{O3_1H}}</td>
                    <td>{{O3_8H}}</td>
                    <td>{{CO}}</td>
                    <td>{{PM10}}</td>
                    <td>{{PM2_5}}</td>
                    <td>{{AQI}}</td>
                    <td>{{PRIMARYPOLLUTANT}}</td>
                    <td>{{LEVELNAME}}&nbsp;&nbsp;{{TYPENAME}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</div>
{{>pagination}}
{{else}}
<div class="spinner spinner-lg"></div>
{{/if}}


</template>
