<template name="config_area">
    
<ol class="breadcrumb">
    <li>
        <a href="/config">配置数据</a>
    </li>
    <li class="active">行政区域信息
    </li>
</ol>

{{!--
<form role="form" class="search-pf has-button">
  <div class="form-group has-clear">
    <div class="search-pf-input-group">
      <label for="search1" class="sr-only">Search</label>
      <input id="search1" type="search" class="form-control" placeholder="Search">
      <button type="button" class="clear" aria-hidden="true"><span class="pficon pficon-close"></span></button>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="button"><span class="fa fa-search"></span></button>
  </div>
</form>

{{#if Template.subscriptionsReady}}
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>行政区</th>
                <th>级别</th>
                <th>代码</th>
                <th>父级代码</th>
                <th>县级代码</th>
                <th>市级代码</th>
                <th>省级代码</th>
                <th>经度</th>
                <th>纬度</th>
                <th>天气代码</th>
            </tr>
        </thead>
        <tbody>
            {{#each areas}} 
                <tr id='{{_id}}'>
                    <td>{{name}}</td>
                    <td>{{levelString level}}</td>
                    <td>{{code}}</td>
                    <td>{{parent_code}}</td>
                    <td>{{county_code}}</td>
                    <td>{{city_code}}</td>
                    <td>{{province_code}}</td>
                    <td>{{longitude}}</td>
                    <td>{{latitude}}</td>
                    <td>{{weatherID}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</div>
{{else}}
<div class="spinner spinner-lg"></div>
{{/if}}

</template>
