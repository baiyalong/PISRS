<template name="config_mobileVersion">
    
    
<ol class="breadcrumb">
    <li>
        <a href="/config">配置数据</a>
    </li>
    <li class="active">移动客户端版本管理
    </li>
</ol>

{{#if Template.subscriptionsReady}}
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>设备类型</th>
                <th>版本</th>
                <th>地址</th>
                <th>描述</th>
                <th>更新时间</th>
                <th>
                    <a href="#" data-toggle="modal" class="mobileVersion_plus">
                        <span class="fa fa-plus">&nbsp;添加</span>
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            {{#each versions}}
            <tr id='{{_id}}'>
                <td>{{deviceType}}</td>
                <td>{{version}}</td>
                <td>{{conf}}</td>
                <td>{{description}}</td>
                <td>{{moment timestamp}}</td>
                <td>
                    <a href="#" data-toggle="modal" class="mobileVersion_edit"><span class="fa fa-edit">&nbsp;修改</span></a> 
                    &nbsp;&nbsp;
                    <a href="#" data-toggle="modal" class="mobileVersion_remove"><span class="fa fa-remove">&nbsp;删除</span></a>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
{{else}}
<div class="spinner spinner-lg"></div>
{{/if}}
    
    
    

{{#with mobileVersion}}
<div class="modal fade" id="modal_mobileVersion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <span class="pficon pficon-close"></span>
                </button>
                <h4 class="modal-title">配置数据 - 移动客户端版本管理</h4>
            </div>
            <div class="modal-body">
                {{#if err}}
                <div class="alert alert-danger">
                    <span class="pficon pficon-error-circle-o"></span>
                    <strong>{{err.message}}</strong>
                </div>
                {{/if}}
                <form class="form-horizontal" id='{{_id}}'>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="deviceType">设备类型</label>
                        <div class="col-sm-8">
                            <select class="form-control" id='deviceType'>
                                {{#each deviceType_options}}
                                    <option value="{{value}}" selected='{{selected}}'>{{value}}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="version">版本</label>
                        <div class="col-sm-8">
                            <input type="text" id="version" class="form-control" value="{{version}}" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="conf">地址</label>
                        <div class="col-sm-8">
                            <input type="text" id="conf" class="form-control" value="{{conf}}" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="description">描述</label>
                        <div class="col-sm-8">
                            <textarea id="description" class="form-control">{{description}}</textarea>
                        </div>
                    </div>
                </form>
            </div>
            <hr style="margin:0" />
            <div class="modal-footer" style="margin:0">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id='modal_mobileVersion_save'>确认</button>
            </div>
        </div>
    </div>
</div>
{{/with}}

{{>confirm}}

</template>
