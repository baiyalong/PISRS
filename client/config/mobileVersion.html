
<template name="config_mobileVersion">
    
    
<ol class="breadcrumb">
    <li>
        <a href="/config">配置数据</a>
    </li>
    <li class="active">移动客户端版本管理
    </li>
</ol>

{{#if Template.subscriptionsReady}}
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>操作系统</th>
                <th>版本</th>
                <th>描述</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{#each versions}}
            <tr id='{{_id}}'>
                <td>{{chineseName}}</td>
                <td>{{version}}</td>
                <td>{{pollutantCode}}</td>
                <td>{{unit}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
{{else}}
<div class="spinner spinner-lg"></div>
{{/if}}
    

</template>
