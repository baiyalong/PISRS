
<template name="config_pollutant">
    
<ol class="breadcrumb">
    <li>
        <a href="/config">配置数据</a>
    </li>
    <li class="active">污染物信息
    </li>
</ol>

{{#if Template.subscriptionsReady}}
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>名称</th>
                <th>简写</th>
                <th>编码</th>
                <th>单位</th>
                <th>限值</th>
            </tr>
        </thead>
        <tbody>
            {{#each pollutants}}
            <tr id='{{_id}}'>
                <td>{{chineseName}}</td>
                <td>{{pollutantName}}</td>
                <td>{{pollutantCode}}</td>
                <td>{{unit}}</td>
                <td></td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
{{else}}
<div class="spinner spinner-lg"></div>
{{/if}}
    
</template>
