
<template name="config_pollutant">
    
<ol class="breadcrumb">
    <li>
        <a href="/config">配置数据</a>
    </li>
    <li class="active">污染物信息
    </li>
</ol>

{{#if Template.subscriptionsReady}}
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>名称</th>
                <th>简写</th>
                <th>编码</th>
                <th>单位</th>
                <th>限值</th>
            </tr>
        </thead>
        <tbody>
            {{#each pollutants}}
            <tr id='{{_id}}'>
                <td>{{chineseName}}</td>
                <td>{{pollutantName}}</td>
                <td>{{pollutantCode}}</td>
                <td>{{unit}}</td>
                <td>{{limitValue}}
                    &nbsp;&nbsp;
                    <a href="#" data-toggle="modal" class="pollutant_edit" style="float:right;"><span class="fa fa-edit">&nbsp;修改</span></a> 
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
{{else}}
<div class="spinner spinner-lg"></div>
{{/if}}


{{#with pollutant}}
<div class="modal fade" id="modal_pollutant" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <span class="pficon pficon-close"></span>
                </button>
                <h4 class="modal-title">配置数据 - 污染物信息</h4>
            </div>
            <div class="modal-body">
                {{#if err}}
                <div class="alert alert-danger">
                    <span class="pficon pficon-error-circle-o"></span>
                    <strong>{{err}}</strong>
                </div>
                {{/if}}
                <form class="form-horizontal" id='{{_id}}'>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">名称</label>
                        <div class="col-sm-8">
                            <input type="text"  class="form-control" value="{{chineseName}}" required="required" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" >简写</label>
                        <div class="col-sm-8">
                            <input type="text"  class="form-control" value="{{pollutantName}}" required="required" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" >编码</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" value="{{pollutantCode}}" required="required" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" >单位</label>
                        <div class="col-sm-8">
                            <input type="text"  class="form-control" value="{{unit}}" required="required" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="limitValue">限值</label>
                        <div class="col-sm-8">
                            <input type="text" id="limitValue" class="form-control" value="{{limitValue}}" required="required">
                        </div>
                    </div>
                </form>
            </div>
            <hr style="margin:0" />
            <div class="modal-footer" style="margin:0">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id='modal_pollutant_save'>确认</button>
            </div>
        </div>
    </div>
</div>
{{/with}}
    
</template>
