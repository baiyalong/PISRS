
<template name="config_station">
    
    <ol class="breadcrumb">
    <li>
        <a href="/config">配置数据</a>
    </li>
    <li class="active">监测点信息
    </li>
</ol>

{{#if Template.subscriptionsReady}}
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>编号</th>
                <th>位置</th>
                <th>城市</th>
                <th>唯一编码</th>
                <th>站点编码</th>
                <th>经度</th>
                <th>纬度</th>
                <th>污染物编码</th>
                <th>描述</th>
                <th>类型</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody>
            {{#each stations}}
            <tr id='{{_id}}'>
                <td>{{StationId}}</td>
                <td>{{PositionName}}</td>
                <td>{{Area}}</td>
                <td>{{UniqueCode}}</td>
                <td>{{StationCode}}</td>
                <td>{{Longitude}}</td>
                <td>{{Latitude}}</td>
                <td>{{PollutantCodes}}</td>
                <td>{{Description}}</td>
                <td>{{StationTypeId}}</td>
                <td>{{Status}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
{{else}}
<div class="spinner spinner-lg"></div>
{{/if}}
    
</template>
