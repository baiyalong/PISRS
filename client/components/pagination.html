<template name="pagination">
    
<ul class="pagination" style="float:right">
    <li>
        <a href="#">
            <span class="i fa fa-angle-left"></span>
        </a>
    </li>
    {{#each pages}}
    <li>
        <a href="#">
            {{pageNum}}
        </a>
    </li>
    {{/each}}
    <li>
        <a href="#">
            <span class="i fa fa-angle-right"></span>
        </a>
    </li>
</ul>

</template>
