<template name="forecast_airQuality">
    

<ol class="breadcrumb">
    <li>
        <a href="/forecast">预报数据</a>
    </li>
    <li class="active">空气质量预报
    </li>
</ol>

{{#if Template.subscriptionsReady}}
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th style="min-width:90px">预报时间</th>
                <th>预报内容</th>
            </tr>
        </thead>
        <tbody>
            {{#each dataList}} 
                <tr id='{{_id}}'>
                    <td>{{moment publishtime}}</td>
                    <td>{{publishcontent}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</div>
{{>pagination}}
{{else}}
<div class="spinner spinner-lg"></div>
{{/if}}

    
    
</template>
