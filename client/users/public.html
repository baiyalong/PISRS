<template name="users_public">
    
<ol class="breadcrumb">
    <li>
        <a href="/users">用户管理</a>
    </li>
    <li class="active">公众用户
    </li>
</ol>


{{#if Template.subscriptionsReady}}
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>用户名</th>
                <th>密码</th>
            </tr>
        </thead>
        <tbody>
            {{#each users}}
            <tr id='{{_id}}'>
                <td>{{username}}</td>
                <td>{{password}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
{{else}}
<div class="spinner spinner-lg"></div>
{{/if}}
    
    
</template>
