
<template name="feedback">
    
<ol class="breadcrumb">
    <li class="active">
        <a href="/feedback">用户反馈</a>
    </li>
</ol>


{{#if Template.subscriptionsReady}}
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>用户</th>
                <th>内容</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{#each dataList}} 
                <tr id='{{_id}}'>
                    <td>{{username}}</td>
                    <td>{{content}}</td>
                    <td>{{moment timestamp}}</td>
                    <td>
                        <a href="#" data-toggle="modal" class="feedback_remove"><span class="fa fa-remove">&nbsp;删除</span></a>
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</div>
{{>pagination}}
{{else}}
<div class="spinner spinner-lg"></div>
{{/if}}

{{>confirm}}


</template>
