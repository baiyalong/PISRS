
<template name="warning_history">
    
{{#if Template.subscriptionsReady}}
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>渠道</th>
                <th>城市名称</th>
                <th>城市编码</th>
                <th>内容</th>
                <th>时间</th>
                <th>结果</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{#each dataList}} 
                <tr id='{{_id}}'>
                    <td>{{channelNames channels}}</td>
                    <td>{{cityName}}</td>
                    <td>{{cityCode}}</td>
                    <td>{{content}}</td>
                    <td>{{moment timestamp}}</td>
                    <td>{{result}}</td>
                    <td>
                        <a href="#" data-toggle="modal" class="warning_remove"><span class="fa fa-remove">&nbsp;删除</span></a>
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</div>
{{>pagination}}
{{else}}
<div class="spinner spinner-lg"></div>
{{/if}}

{{>confirm}}

</template>
