<template name="menu">
<div class="nav-pf-vertical nav-pf-vertical-with-secondary-nav">

  <ul class="list-group">
    {{#each menus}}
    <li class="list-group-item">
      <a href="{{route}}">
        <span class="{{icon}}"></span>
        <span class="list-group-item-value">{{text}}</span>
      </a>
    </li>
    {{/each}}


  </ul>
</div>
</template>
