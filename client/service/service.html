<template name="service">
    
<ol class="breadcrumb">
    <li class="active">
        <a href="/service">服务监控</a>
    </li>
</ol>


{{#if Template.subscriptionsReady}}
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>服务序号</th>
                <th>服务名称</th>
                <th>定时时间间隔</th>
                <th>服务状态</th>
                <th>
                    <a href="#" data-toggle="modal" class="service_start_all"><span class="fa fa-play-circle">&nbsp;全部开启</span></a>
                    &nbsp;&nbsp;
                    <a href="#" data-toggle="modal" class="service_stop_all"><span class="fa fa-stop-circle">&nbsp;全部关闭</span></a>
                </th>
            </tr>
        </thead>
        <tbody>
            {{#each services}} 
                <tr id='{{_id}}'>
                    <td>{{sn}}</td>
                    <td>{{name}}</td>
                    <td>{{schedule}}</td>
                    <td>{{statusName status}}</td>
                    <td>
                        <a href="#" data-toggle="modal" class="service_start"><span class="fa fa-play-circle">&nbsp;开启</span></a>
                        &nbsp;&nbsp;
                        <a href="#" data-toggle="modal" class="service_stop"><span class="fa fa-stop-circle">&nbsp;关闭</span></a>
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</div>
{{else}}
<div class="spinner spinner-lg"></div>
{{/if}}


</template>
