<template name="login">
<div class="login-pf">
    <span id="badge">
        <img src="/img/logo.svg" alt="logo" />
    </span>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="brand">
                    <img src="/img/brand.svg" alt="公共信息服务发布平台">
                </div>
                <!--/#brand-->
            </div>
            <!--/.col-*-->
            <div class="col-sm-7 col-md-6 col-lg-5 login">
                <form class="form-horizontal" role="form">
                    {{#if err}}
                    <div class="alert alert-danger">
                        <span class="pficon pficon-error-circle-o"></span>
                        <strong>{{err}}</strong>
                    </div>
                    {{/if}}
                    <div class="form-group">
                        <label for="username" class="col-sm-2 col-md-2 control-label">用户名</label>
                        <div class="col-sm-10 col-md-10">
                            <input type="text" class="form-control" id="username" placeholder="" tabindex="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 col-md-2 control-label">密<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>码</label>
                        <div class="col-sm-10 col-md-10">
                            <input type="password" class="form-control" id="password" placeholder="" tabindex="2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="captcha" class="col-sm-2 col-md-2 control-label">验证码</label>
                        <div class="col-sm-4 col-md-4">
                            <input type="text" class="form-control" id="captcha" placeholder="" tabindex="3">
                        </div>
                        <div class="col-sm-4 col-md-4" style="padding-left:0">
                            <img id='img' src="{{captchaURL}}" />
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2 submit">
                            <button type="submit" class="btn btn-primary btn-lg" tabindex="4" id="login">登录</button>
                        </div>
                    </div>
                </form>
            </div>
            <!--/.col-*-->
            <div class="col-sm-5 col-md-6 col-lg-7 details">
                <p><strong>公共信息服务发布平台</strong> This is placeholder text, only. Use this area to place any information
                    or introductory message about your application that may be relevant for users. For example, you might
                    include news or information about the latest release of your product here&mdash;such as a version number.</p>
            </div>
            <!--/.col-*-->
        </div>
        <!--/.row-->
    </div>
    <!--/.container-->
</div>
</template>
